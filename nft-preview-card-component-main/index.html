<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- my style sheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <img class="dice" src="./images/image-equilibrium.jpg" alt="">
    <p class="e-id">Equilibrium #3429</p>
    
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="row info">
      <div class="col">
        
        <p class="value"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      </div>
      <div class="col">
        
        <p class="countdown"><img src="./images/icon-clock.svg" alt="">3 days left</p>
      </div>
    </div>

    <hr>

    <p class="creator"><img class="avatar" src="./images/image-avatar.png" alt=""> <span class="normal-text" >Creation of</span> <span class="name">Jules Wyvern</span> </p>
    
    
  </div>
  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
